<body>
    <header>
        <h1>Welcome to Event Planners</h1>
        <p>Your dream event, perfectly planned</p>
    </header>

    <section id="services" class="animate-on-scroll">
        <h2>Our Services</h2>
        <p>We offer wedding planning, corporate events, birthday parties, and more.</p>
    </section>

   
    <section id="calculator" class="animate-on-scroll">
        <h2>Event Cost Calculator</h2>
        <form id="costCalculator">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="0" required>
            <label for="duration">Event Duration (hours):</label>
            <input type="number" id="duration" name="duration" min="0" required>
            <button type="button" onclick="calculateCost()">Calculate Cost</button>
        </form>
        <p id="costResult"></p>
    </section>

   
    <section id="contact" class="animate-on-scroll">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="button" onclick="sendEmail()">Send</button>
        </form>
    </section>
   <footer>
        <p>&copy; 2024 Event Planning Service</p>
    </footer>
    <script src="script.js"></script>
</body>
